<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">

    <title>Popup</title>
</head>

<body>

    <div class="container">

        <div class="row py-3 text-center">
            <div class="col">
                <small class="">Today</small>
                <h5 id="sumOfToday"></h5>
            </div>
            <div class="col">
                <small class="">Yesterday</small>
                <h5 id="sumOfYesterday"></h5>
            </div>
            <div class="col">
                <small class="">This Week</small>
                <h5 id="sumOfWeek"></h5>
                <small id="personDayWeek"></small>
            </div>
            <div class="col">
                <small class="">This Month</small>
                <h5 id="sumOfMonth"></h5>
                <small id="personDayMonth"></small>
            </div>
        </div>


        <div class="row">
            <p class="lead text-center">Time Spent Today</p>

            <div class="card-group"></div>
        </div>
    </div>

    

    <!-- Scripts -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
