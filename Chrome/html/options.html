<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <title>Options</title>
</head>

<body>

    <div class="container">

        <div class="py-4 text-center">
            <h1 class="display-5">Redmine Companion Options</h1>
            <p>All the information you enter here is stored only on Chrome.</p>
        </div>


        <div class="row">

            <div class="col-5 mx-auto">

                <div class="mb-3">
                    <label for="redmineUrl" class="form-label">Redmine Portal URL</label>
                    <small class="form-text">Required</small>
                    <input type="text" class="form-control" id="redmineUrl" placeholder="http://redmine.company.com">
                </div>

                <div class="mb-3">
                    <label for="redmineApiKey" class="form-label">Redmine API Key</label>
                    <small class="form-text">Required. You can find it on your redmine my account page.</small>
                    <input type="text" class="form-control" id="redmineApiKey">
                </div>

                <div class="mb-3">
                    <label for="workingHours" class="form-label">Daily Working Hours</label>
                    <small class="form-text">Optional. Usually 8 hours.</small>
                    <input type="number" class="form-control" id="workingHours">
                </div>

                <div class="mb-3">
                    <button id="save" class="btn btn-primary">Save</button>
                </div>

                <div class="mb-3" id="status">
                </div>

            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/options.js"></script>
</body>
</html>
